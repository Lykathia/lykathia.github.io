<script type="text/javascript">
  var github_repos = "https://api.github.com/users/Lykathia/repos";

  $.getJSON(github_repos, function(data) {
    var items = [];
    $.each(data, function(i, blob) {
      items.push("<li class='repo span3'><a class='thumbnail' href='" + blob.html_url + "'</a><h4>" + blob.name + "</h4><p>" + blob.description + "</p></li>");
    });

    $(items.join("")).appendTo($(".repos"));
  });
</script>
