<section class="recent-side">
<h5>Recent Articles</h5>
{% for post in site.posts limit:8 %}
<div class="row-fluid">
  <div class="span3 muted text-right">{{post.date | date: "%d %b"}}</div>
  <div class="span9"><a href="{{post.url}}">{{post.title}}</a></div
</div>
{% endfor %}
<div class="row-fluid">
  <div class="span3">&nbsp;</div>
  <div class="span9"><a href="/blog/archive">All Posts &raquo;</a></div>
</div>
</section>
