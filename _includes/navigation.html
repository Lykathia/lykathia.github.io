<section class="recent-side">
  <h5>Recent Articles</h5>
  <dl>
    {% for post in site.posts limit:8 %}
    <dt class="muted">{{post.date | date: "%d %b"}}</dt>
    <dd><a href="{{post.url}}">{{post.title}}</a></dd>
    {% endfor %}
    <dt>&nbsp;</dt>
    <dd><a href="/blog/archive">All Posts &raquo;</a></dd>
  </dl>
</section>
