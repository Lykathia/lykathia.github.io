<section class='recent-thoughts'>
  <h4><i class='fa fa-pencil'></i>Recent Thoughts</h4>
  <ul>
  {% for post in site.posts limit:8 %}
    <li class='thought-item'>
      <time datetime="{{post.date | date_to_utc | date: "%Y-%m-%dT%H:%M:00Z"}}">{{post.date | date: "%d %b, %Y"}}</time>
      <a href="{{post.url}}">{{post.title}}</a>
      <span class=''>
        {% for c in post.categories %}
        <a href="#">{{c}}</a>
        {% endfor %}
      </span>
    </li>
  {% endfor %}
  </ul>
</section>
