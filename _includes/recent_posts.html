<aside class="recent row-fluid">
<div class="span10 offset1">
  <h5>Recent Thoughts</h5>
  {% for post in site.posts limit:8 %}
  <div class="row-fluid">
    <span class="span2">
      <time datetime="{{post.date | date_to_utc | date: "%Y-%m-%dT%H:%M:00Z"}}">{{post.date | date: "%d %b, %Y"}}</time>
    </span>
    <span class="span6">
      <a href="{{post.url}}">{{post.title}}</a>
    </span>
    <span class="span2">
      Comments
    </span>
    <span class="span2 text-right">
      {% for c in post.categories %}
      <a href="#">{{c}}</a>
      {% endfor %}
    </span>
  </div>
  {% endfor %}
</div>
</aside>
