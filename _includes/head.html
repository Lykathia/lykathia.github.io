<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
  <meta name="author" content="{{ site.author }}">
  <meta name="description" content="{{ description | strip_html | condense_spaces | truncate:150 }}">
  <meta name="keywords" content="{{ page.categories }} {% for tag in page.tags %}{{ tag }} {% endfor %}">

  <!-- http://t.co/dKP3o1e -->
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  {% capture canonical %}{{ site.url }}{% if site.permalink contains '.html' %}{{ page.url }}{% else %}{{ page.url | remove:'index.html' | strip_slash }}{% endif %}{% endcapture %}
  <link rel="canonical" href="{{ canonical }}">
  <link href="/assets/css/bootstrap.min.css" media="screen, projection" rel="stylesheet" type="text/css">
  <link href="/assets/css/bootstrap-responsive.min.css" media="screen, projection" rel="stylesheet" type="text/css">
  <link href="/assets/css/style.css" media="screen, projection" rel="stylesheet" type="text/css">
  <link href="{{ site.subscribe_rss }}" rel="alternate" title="{{site.title}}" type="application/atom+xml">
  {% include google_analytics.html %}
</head>
